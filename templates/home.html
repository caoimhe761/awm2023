{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <div class="container">
    <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            {{ map1|safe }}
        </div>
    </div>
  </div>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
